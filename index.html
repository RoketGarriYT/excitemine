<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Битва Разумов</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .game-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #show-answer-btn {
      background-color: #f44336;
    }

    #show-answer-btn:hover {
      background-color: #e0352d;
    }

    #result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Битва Разумов</h1>
    
    <!-- Вопрос -->
    <div id="question-container">
      <p id="question-text">Какой блок используется для создания портала в Нижний мир?</p>
    </div>

    <!-- Варианты ответов -->
    <div id="answers-container">
      <button class="answer-btn" onclick="checkAnswer('a')">Земля</button>
      <button class="answer-btn" onclick="checkAnswer('b')">Обсидиан</button>
      <button class="answer-btn" onclick="checkAnswer('c')">Дерево</button>
      <button class="answer-btn" onclick="checkAnswer('d')">Песок</button>
    </div>

    <!-- Кнопка "Показать ответ" -->
    <div id="show-answer-container">
      <button onclick="showAnswer()" id="show-answer-btn">Показать ответ</button>
    </div>

    <!-- Ответ и баллы -->
    <div id="result-container" style="display:none;">
      <p id="answer-text">Правильный ответ: Обсидиан</p>
      <p id="score">Баллы: 0</p>
    </div>
  </div>

  <script>
    let score = 0;  // Начальный счет

    // Функция для проверки ответа
    function checkAnswer(selected) {
      const correctAnswer = 'b';  // Правильный ответ — "Обсидиан"
      const buttons = document.querySelectorAll('.answer-btn');
      
      // Отключаем все кнопки после выбора
      buttons.forEach(button => button.disabled = true);
      
      if (selected === correctAnswer) {
        score += 1;  // Увеличиваем счет за правильный ответ
        document.getElementById('answer-text').textContent = "Правильный ответ: Обсидиан";
      } else {
        document.getElementById('answer-text').textContent = "Неверный ответ. Правильный ответ: Обсидиан";
      }

      // Показываем результат
      document.getElementById('result-container').style.display = "block";
      document.getElementById('score').textContent = `Баллы: ${score}`;
    }

    // Функция для отображения правильного ответа
    function showAnswer() {
      document.getElementById('answer-text').textContent = "Правильный ответ: Обсидиан";
      document.getElementById('result-container').style.display = "block";
    }
  </script>

</body>
</html>
